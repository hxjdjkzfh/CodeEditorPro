name: Build APK with Gradle version check

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 11

      - name: Set Gradle executable
        run: chmod +x ./gradlew

      - name: Show Gradle version and build
        id: build_apk
        run: |
          ./gradlew --version
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: "**/build/outputs/apk/debug/*.apk"

      - name: Upload build log (on failure)
        if: failure()
        run: |
          echo "No explicit log file. Consider redirecting output to log file in future."

