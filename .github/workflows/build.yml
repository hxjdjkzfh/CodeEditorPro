name: Build APK and Send to Telegram

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Find built APK
        id: find_apk
        run: |
          APK_PATH=$(find . -name "*release*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Send APK to Telegram
        run: |
          curl -F document=@"${{ steps.find_apk.outputs.apk_path }}" \
               -F chat_id=${{ secrets.CHAT_ID }} \
               -F caption="✅ APK собран и отправлен в Telegram" \
               "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendDocument"
